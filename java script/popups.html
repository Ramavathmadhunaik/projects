<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function names()
        {
            let nm = prompt('enter name')
            alert(nm)
            confirm(nm)
        }
        function add()
        {
            let n1 = Number(prompt('enter a number'))
            let n2 = Number(prompt('enter a number'))
            let sum = n1 + n2
            let istrue = confirm("n1 ="+n1+" & n2 ="+n2)
            // istrue ? alert(sum):add()
            if(istrue)
                alert(sum)
            else
                add()


            alert(sum)
            
        }
    </script>
</head>
<body>
    <h1>popups method</h1>

    <button onclick="names()">click here</button>

    <button onclick="add()">ekkada nokku</button>


</body>
</html>
